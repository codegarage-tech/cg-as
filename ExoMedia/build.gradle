apply plugin: 'com.android.library'

ext {
    exoPlayerVersion = "r2.5.2"
}

dependencies {
    // Android
    compile "com.android.support:appcompat-v7:$supportlibraryVersion"
    compile "com.android.support:support-v4:$supportlibraryVersion"

    // ExoPlayer
    compile "com.google.android.exoplayer:exoplayer-core:$exoPlayerVersion"
    compile "com.google.android.exoplayer:exoplayer-dash:$exoPlayerVersion"
    compile "com.google.android.exoplayer:exoplayer-hls:$exoPlayerVersion"
    compile "com.google.android.exoplayer:exoplayer-smoothstreaming:$exoPlayerVersion"

    //Exo media
    compile "com.android.support:support-vector-drawable:$supportlibraryVersion"
    compile "com.android.support:support-compat:$supportlibraryVersion"
    compile "com.android.support:support-media-compat:$supportlibraryVersion"
    compile "com.android.support:support-core-ui:$supportlibraryVersion"
    compile "com.android.support:support-core-utils:$supportlibraryVersion"
    compile "com.android.support:support-fragment:$supportlibraryVersion"
    compile "com.android.support:support-annotations:$supportlibraryVersion"

//    // Playlist support
//    compile 'com.devbrackets.android:playlistcore:1.1.1'
}

android {

    compileSdkVersion appCompileSdkVersion
    buildToolsVersion appBuildToolsVersion

    defaultConfig {
        minSdkVersion appMinSdkVersion
        targetSdkVersion appTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName

        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}